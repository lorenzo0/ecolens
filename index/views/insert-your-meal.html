            <!-- Question 1 -->
            <h2>FATS</h2>
            <!-- Here are the choices for the first question. Each input tag must have the same name. For this question, the name is q1. -->

            <div class="my-row">
              <div class="column_3">
                <img src="../../images/circle_sample_orange.png">
                <p>Oils</p>
                <input type="radio" name="q1" value="c1" />
